<!DOCTYPE html>
<html lang="en">

<script>

let height = Number(prompt("Введите высоту ёлочки:")); 

if (height > 0) {
  let tree = "";
  for (let i = 0; i < height; i++) {
    let spaces = "&nbsp;".repeat(height - i - 1);
    let stars = "*".repeat(2 * i + 1);          
    tree += spaces + stars + "<br>";            
  }

  
  document.body.innerHTML = `
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: monospace; text-align: center;">
      ${tree}
    </div>
  `;
} else {
  
  document.body.innerHTML = `
    <p style="text-align: center; color: red; font-size: 20px;">
      Введите корректное положительное число!
    </p>
  `;
}
</script>
